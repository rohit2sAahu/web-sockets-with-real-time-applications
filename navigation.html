<html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Navebar </title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<div class="btn">
		<span class="fas fa-bars"></span>
	</div>
	<nav class="sidebar">
		<div class="text">Side Menu</div>
		<ul>
			<li>
				<a href="#" class="reserve-btn">Profile

                	<span class="fas fa-caret-down first"></span>
                </a>
                <ul class="reserve-show">
                	<li><a href="#"><i class="fa fa-pie-chart" aria-hidden="true"></i>Account</a></li>
                	<li><a href="#"><i class="fa fa-bar-chart" aria-hidden="true"></i>Payment Methods</a></li>
                	<li><a href="#"><i class="fa fa-bar-chart" aria-hidden="true"></i>Privacy</a></li>
                	<li><a href="#"><i class="fa fa-bar-chart" aria-hidden="true"></i>API clients</a></li>
                	<li><a href="#"><i class="fa fa-bar-chart" aria-hidden="true"></i>Close Account</a></li>
                </ul>
            </li>
			<li>
				<a href="#" class="feat-btn">Chart

                	<span class="fas fa-caret-down first"></span>
                </a>
                <ul class="feat-show">
                	<li><a href="pie.html"><i class="fa fa-pie-chart" aria-hidden="true"></i>Pie-Graph</a></li>
                	<li><a href="line chart.html"><i class="fa fa-bar-chart" aria-hidden="true"></i>Bar-Graph</a></li>
                </ul>
            </li>
            <li>
            	<a href="#" class="serv-btn">Services<span class="fas fa-caret-down second"></span>
            	</a>
            	<ul class="serv-show">
            		<li><a href="#">Contact us</a></li>
					<li><a href="#">Trading View</a></li>
				</ul>
			</li>
			<li><a href="#">Portfolio</a></li>
			<li><a href="#">Feedback</a></li>
		</ul>
	</nav>
	<div class="content">
		 <div class="header">Work in progress.....</div>
		</div>
		<script>
			$('.btn').click(function(){
				$(this).toggleClass("click");
           		$('.sidebar').toggleClass("show");
			});
			$('.feat-btn').click(function(){
				$('nav ul .feat-show').toggleClass("show");
        		$('nav ul .first').toggleClass("rotate");
			});
			$('.serv-btn').click(function(){
				$('nav ul .serv-show').toggleClass("show1");
        		$('nav ul .second').toggleClass("rotate");
			});
			$('.reserve-btn').click(function(){
				$('nav ul .reserve-show').toggleClass("show2");
				$('.nav ul .third').toggleClass("rotate");
			});
			$('nav ul li').click(function(){
				$(this).addClass("active").siblings().removeClass("active");
			});
		</script>
	</body>
	</html>
